<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>mdts - Markdown Docs Viewer</title>
  <meta name="description" content="mdts is a CLI tool to preview Markdown files in a tree structure with live reload support." />
  <meta name="keywords" content="mdts, markdown, docs, viewer, cli, TypeScript, JavaScript, preview, local, server" />
  <meta property="og:title" content="mdts - Markdown Docs Viewer" />
  <meta property="og:description" content="mdts is a tool to browse Markdown documents like a website." />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://mdts.unhappychoice.com/" />
  <meta property="og:image" content="https://mdts.unhappychoice.com/images/mdts-screenshot.png" />
  <meta property="og:site_name" content="mdts" />
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:site" content="@unhappychoice" />
  <meta name="twitter:image" content="https://mdts.unhappychoice.com/images/mdts-screenshot.png" />
  <meta name="twitter:title" content="mdts - Markdown Docs Viewer" />
  <meta name="twitter:description" content="mdts is a tool to browse Markdown documents like a website." />
  <meta name="twitter:image:alt" content="mdts Screenshot" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Rubik&display=swap');

    :root {
      --bg: #121212;
      --fg: #e0e0e0;
      --accent: #4fc3f7;
      --link-hover: #82cfff;
      --border: #333;
    }

    body {
      margin: 0;
      background: var(--bg);
      color: var(--fg);
      font-family: 'Rubik', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      line-height: 1.5;
      display: flex;
      min-height: 100vh;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 1.5rem;
      text-align: center;
    }

    a {
      color: var(--accent);
      text-decoration: none;
    }
    a:hover,
    a:focus {
      color: var(--link-hover);
      text-decoration: underline;
    }

    h1 {
      font-weight: 700;
      font-size: 2.5rem;
      margin-bottom: 0.25em;
    }

    h2 {
      font-weight: 400;
      font-size: 1.25rem;
      color: #aaa;
      margin-top: 0;
      margin-bottom: 2em;
    }

    .btn {
      display: inline-block;
      margin: 1.5em 0;
      padding: 0.75em 2em;
      border: 2px solid var(--accent);
      border-radius: 4px;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      background: transparent;
      color: var(--accent);
      transition: background-color 0.2s, color 0.2s;
    }

    .btn:hover,
    .btn:focus {
      background: var(--accent);
      color: var(--bg);
      outline: none;
    }

    ul.features {
      list-style: none;
      padding: 0;
      margin: 2.5em auto 4em;
      max-width: 360px;
      text-align: left;
    }

    ul.features li {
      margin-left: 2em;
      margin-bottom: 1em;
      padding-left: 1.4em;
      position: relative;
      font-size: 1rem;
    }

    ul.features li::before {
      content: "▹";
      position: absolute;
      left: 0;
      color: var(--accent);
    }

    code.command {
      display: inline-block;
      background: #222;
      color: var(--accent);
      font-family: monospace;
      padding: 0.15em 0.4em;
      border-radius: 4px;
      font-weight: 600;
      margin: 0 0.1em;
      user-select: all;
    }

    pre {
      background: #222;
      border-radius: 4px;
      padding: 0.75em 1em;
      margin: 1.5em auto;
      max-width: 400px;
      text-align: left;
      overflow-x: auto;
    }

    code.shell-command {
      display: block;
      color: var(--accent);
      font-family: monospace;
      font-size: 1rem;
      text-align: center;
      white-space: pre;
      user-select: all;
    }

    img.screenshot {
      max-width: 100%;
      height: auto;
      border: 1px solid var(--border);
      border-radius: 6px;
      box-shadow: 0 0 10px rgba(79, 195, 247, 0.4);
      margin-top: 1em;
      margin-bottom: 2em;
    }

    footer {
      font-size: 0.875rem;
      color: #666;
      margin-top: 3em;
      margin-bottom: 3em;
    }

    footer a {
      margin: 0 0.5em;
      color: var(--accent);
    }

    .code-block-container {
      position: relative;
      display: block;
      width: 426px;
      margin: 0 auto;
    }

    .copy-button {
      position: absolute;
      top: 5px;
      right: 5px;
      background-color: var(--accent);
      color: var(--bg);
      border: none;
      border-radius: 3px;
      padding: 5px 10px;
      cursor: pointer;
      font-size: 0.8rem;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .code-block-container:hover .copy-button {
      opacity: 1;
    }

    .copy-button.copied {
      background-color: #ffffff; /* White background */
      color: #121212; /* Dark text color */
    }

  </style>
</head>
<body>
  <main>
    <h1>mdts</h1>
    <h2>Browse Markdown docs like a website — no build needed</h2>
    <a href="https://github.com/unhappychoice/mdts" class="btn" target="_blank" rel="noopener noreferrer">View on GitHub</a>

    <ul class="features" aria-label="Features">
      <li>No config, zero setup</li>
      <li>Instant preview from local folder</li>
      <li>Tree-structured Markdown navigation</li>
    </ul>

    <p>Just run with:</p>
    <div class="code-block-container">
      <pre><code id="mdts-command" class="shell-command">npx mdts</code></pre>
      <button class="copy-button" onclick="copyCommand(this)">Copy</button>
    </div>

    <img src="./images/mdts-screenshot.png" alt="mdts Screenshot" class="screenshot" />

  </main>

  <footer>
    <a href="https://github.com/unhappychoice/mdts" target="_blank" rel="noopener noreferrer">GitHub</a>
    <a href="https://www.npmjs.com/package/mdts" target="_blank" rel="noopener noreferrer">npm</a>
  </footer>
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "SoftwareApplication",
    "name": "mdts",
    "operatingSystem": "Linux, macOS, Windows",
    "applicationCategory": "DeveloperApplication",
    "description": "CLI tool to preview and browse Markdown files in a tree structure.",
    "url": "https://mdts.unhappychoice.com",
    "sameAs": "https://github.com/unhappychoice/mdts"
  }
  </script>
  <script>
    function copyCommand(button) {
      const commandText = document.getElementById('mdts-command').innerText;
      navigator.clipboard.writeText(commandText).then(() => {
        const originalText = button.innerText;
        button.innerText = 'Copied!';
        button.classList.add('copied'); // Add copied class
        setTimeout(() => {
          button.innerText = originalText;
          button.classList.remove('copied'); // Remove copied class
        }, 2000); // 2秒後に元に戻す
      }).catch(err => {
        console.error('Failed to copy command: ', err);
      });
    }
  </script>
</body>
</html>
